<div class="row">
  <div class="col-sm-7">
    <div class="container">
      <div class="row">
        <div class="col-sm-7"></div>
        <div class="col-sm-2">
          <button
            type="button"
            class="btn btn-light btn-outline-secondary"
            style="width: 130px"
            (click)="onNewHiveButtonClick()">✚ taru</button>
        </div>
      </div>
      <br>
      <div  style="overflow-y:auto;
            overflow-x:hidden;
            border-color: dimgray;
            border-style: solid;
            height:350px;
            font-size: 1.5rem">
        <div class="row"
             style="background-color: lightgray; border-style: solid; border-color: white;"
              *ngFor="let hive of currentlySelectedColony.hives">
          <div class="col-sm-2 text-center">
            <h3>{{hive.number}}</h3>
          </div>
          <div class="col-sm-6">
            <strong>{{hive.description}}</strong>
          </div>
          <div class="col-sm-2">
            <button
              type="button"
              class="btn btn-light btn-outline-secondary"
              (click)="onEditHiveButtonClick(hive)">✎</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-5" [ngSwitch]="loadedComponent">
    <app-edit-colony
      *ngSwitchCase="'editColony'"
      [currentlySelectedColonyId]="currentlySelectedColonyId"></app-edit-colony>
    <app-edit-hive
      *ngSwitchCase="'editHive'"
      [currentlySelectedColonyId]="currentlySelectedColonyId"
      [currentlySelectedHive]="currentlySelectedHive"></app-edit-hive>
    <app-new-hive
      *ngSwitchCase="'newHive'"
      [currentlySelectedColonyId]="currentlySelectedColonyId"></app-new-hive>
  </div>
</div>
