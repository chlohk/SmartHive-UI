<div id="appNewColonyComponent" class="row">
  <div class="col-5"></div>
  <div class="col-7">
    <div class="card bg-light" style="max-width: 23rem">
      <div class="card-header"><strong><span style="font-size: 1.5rem">Koloonia loomine</span></strong></div>
      <div class="card-body">
        <h4 class="card-title">Uue koloonia nimi</h4>
        <br>
        <input
          type="text"
          [(ngModel)]="newColonyName">
        <br><br><br>
        <div class="card-footer">
          <button
            type="button"
            class="btn btn-light btn-outline-danger"
            (click)="cancelAddingNewColony()"
            style="margin: 20px">❌</button>

          <button
            type="button"
            class="btn btn-light btn-outline-success"
            [disabled]="newColonyName === ''"
            (click)="addNewColony()"
            style="margin: 20px">
            ✔
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
