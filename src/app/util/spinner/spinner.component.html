<div
  class="spinner-container d-flex justify-content-center align-items-center"
  [ngClass]="{'for-fullscreen-modal-height': modal && !smallModal, 'for-small-modal-height': modal && smallModal}">
  <div class="spinner-border {{withWarning ? 'text-warning' : 'text-secondary'}}" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
