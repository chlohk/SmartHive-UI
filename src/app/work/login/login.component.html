<div class="login-form">
  <form>
    <h2 class="text-center">Minumesila</h2>
    <div class="form-group">
      <input type="password"
             class="form-control"
             placeholder="Parool"
             required="required"
             [(ngModel)]="inputValue"
             [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block" (click)="validate()">Sisene</button>
    </div>
  </form>
</div>
