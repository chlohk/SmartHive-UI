<div class="container">
  <div class="row">
    <div class="col-7.5">
      <div
        class="card bg-light mb-3"
        style="max-width: 16rem; height: 42.5rem; margin-left:auto;margin-right:auto;text-align:center">
        <div class="card-header">
          <button
            type="button"
            class="btn btn-light btn-outline-primary"
            style="width: 200px; height: 80px; margin: 0px">
            <img
              src="assets/img/muuda.png"
              alt="ii"
              style="height: 65px"
              (click)="onChangeMotherStatusButtonClick(null)">
          </button>
        </div>

        <div class="card-body" style="background-color: white">
          <img
            src="assets/img/n2htud.png" alt="ii">
          <p class="card-text">täna</p>
          <img
            src="assets/img/munebOK.png" alt="ii">
          <p class="card-text">täna</p>
          <img
            src="assets/img/m2rgistatudYes.png" alt="ii">
          <p class="card-text">mai 2018</p>
          <img src="assets/img/synnip2evOk.png" alt="ii"><p>mai 2018</p>
        </div>
      </div>
    </div>
    <div class="col-4.5">
      <button
        type="button"
        class="btn btn-light btn-outline-danger"
        style="height: 115px;width: 80px; margin: 0px; margin-left: 20px"
        (click)="onChangeMotherStatusButtonClick(motherStatusEnum.UNKNOWN)">
        <img
          src="assets/img/teadmataVertical.jpg"
          alt="ii"
          style="height: 100px">
      </button>
      <br>
      <button
        type="button"
        class="btn btn-light btn-outline-success"
        (click)="onOpenSeenMotherEditButton()">
        <img src="assets/img/muudaNupp.png"
             alt="ii"
             class="pencil">
      </button>
      <br>
      <button
        type="button"
        class="btn btn-light btn-outline-danger"
        (click)="onOpenWhenSeenMotherLayingEggsEditButton()">
        <img
          src="assets/img/muudaNupp.png"
          alt="ii" class="pencil">
      </button>
      <br>
      <button
        type="button"
        class="btn btn-light btn-outline-danger"
        (click)="onOpenWhenMotherMarkedEditButton()">
        <img
          src="assets/img/muudaNupp.png"
          alt="ii"
          class="pencil">
      </button>
      <br>
      <button
        type="button"
        class="btn btn-light btn-outline-primary"
        (click)="onOpenWhenMotherBirthdayEditButton()">
        <img
          src="assets/img/muudaNupp.png"
          alt="ii"
          class="pencil">
      </button>
    </div>
  </div>
</div>

<jw-modal id="mother-seen-edit"  style="max-width: 50rem; height: 45rem">
  <div class="card bg-light">
    <div class="card-header">
      <div class="row">
        <h1>Millal seda ema viimati nägid?
          <button
            class="btn btn-danger"
            style="display: inline !important;width: 40px !important; height: 40px; padding: 2px 2px 2px 2px"
            (click)="onCloseSeenMotherEditButton()">
            <img
              src="assets/img/sulge.jpeg"
              class="x">
          </button>
        </h1>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-4">
        <img src="assets/img/n2htud.png" alt="">
        <br>
        <div class="radio option">
          <label>
            <h2>
              <input
                type="radio"
                name="seen"
                class="bigRadio">
              Täna
            </h2>
          </label>
        </div>
        <div class="radio option">
          <label>
            <h2>
              <input type="radio" name="seen"
                     class="bigRadio">&nbsp;&nbsp;&nbsp;
              <input type="number" size="3" class="num"> päeva tagasi
            </h2>
          </label>
        </div>
        <div class="radio option">
          <label>
            <h2>
              <input type="radio" name="seen"
                     class="bigRadio">&nbsp; <img src="assets/img/tagasi.png" alt="" style="height: 45px"> (7 päeva tagasi)
            </h2>
          </label>
        </div>
      </div>
      <div class="col-7">
        <div class="row">
          <h2>Ema staatus ei ole "nähtud"?</h2>
        </div>
        <div class="row option">
          <h2>Vali teine ema staatus:&nbsp;&nbsp;&nbsp;</h2>
          <button
            type="button"
            class="btn btn-light btn-outline-primary"
            style="width: 200px; height: 80px; margin: 0px">
            <img
              src="assets/img/muuda.png"
              alt="ii"
              style="height: 65px"
              (click)="onChangeMotherStatusButtonClick()">
          </button>
        </div>
        <div class="row twoButtons">
          <button class="btn btn-light btn-outline-danger" style="color: red; height: 70px; width: 200px; margin-left: 100px"><h2>Loobun</h2></button>
          <button class="btn btn-light btn-outline-success" style="color: green; height: 70px; width: 200px; margin-left: 100px"><h2>Salvestan</h2></button>
        </div>
      </div>
    </div>
  </div>

</jw-modal>

<jw-modal id="mother-marked-edit">
  <div class="card bg-light">
    <h4>Kui korralikult on ema märgistatud ja millal?</h4>
    <div class="col">
      <strong>Märgistuse kvaliteet</strong>
      <div class="radio">
        <label><input type="radio" name="quality">Korralik märgistus</label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="quality">
          Märgistusega on probleeme
          Märksõna:
          <input type="number">
        </label>
      </div>
      <div class="radio">
        <label><input type="radio" name="quality">Ei ole märgistatud</label>
      </div>
      <strong>Millal märgistatud?</strong>
      <div class="radio">
        <label><input type="radio" name="when_marked">Täna</label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="when_marked">
          <select
            name="month_marked"
            class="custom-select"
            size="1">
            <option value="">Jaanuar</option>
            <option value="">Veebruar</option>
            <option value="">Märts</option>
          </select>
          <select
            name="year_marked"
            class="custom-select"
            size="1">
            <option value="">2017</option>
            <option value="">2018</option>
          </select>
        </label>
      </div>
      <div class="radio">
        <label><input type="radio" name="when_marked">(märts 2017)</label>
      </div>
    </div>
    <div class="row">
      <button class="btn btn-light btn-outline-danger" style="color: red; height: 70px; width: 200px; margin-left: 500px"><h2>Loobun</h2></button>
      <button class="btn btn-light btn-outline-success" style="color: green; height: 70px; width: 200px; margin-left: 200px"><h2>Salvestan</h2></button>
    </div>
  </div>
</jw-modal>
