<div [ngSwitch]="loadedMomAttributes.momStatus" >
  <app-freak
    *ngSwitchCase="momStatusEnum.FREAK"
    (onChangeMotherStatus)="onChangeMomStatusButtonClick($event)"></app-freak>
  <app-hatched
    *ngSwitchCase="momStatusEnum.HATCHED"
    (onChangeMotherStatus)="onChangeMomStatusButtonClick($event)"></app-hatched>
  <app-in-cage
    *ngSwitchCase="momStatusEnum.IN_CAGE"
    (onChangeMotherStatus)="onChangeMomStatusButtonClick($event)"></app-in-cage>
  <app-missing
    *ngSwitchCase="momStatusEnum.MISSING"
    (onChangeMotherStatus)="onChangeMomStatusButtonClick($event)"></app-missing>
  <app-seen
    *ngSwitchCase="momStatusEnum.SEEN"
    (onChangeMotherStatus)="onChangeMomStatusButtonClick($event)"></app-seen>
  <app-un-caged
    *ngSwitchCase="momStatusEnum.UN_CAGED"
    (onChangeMomStatus)="onChangeMomStatusButtonClick($event)"></app-un-caged>
  <app-unknown
    *ngSwitchCase="momStatusEnum.UNKNOWN"
    (onChangeMomStatus)="onChangeMomStatusButtonClick($event)"></app-unknown>
</div>

<jw-modal id="mom-status">
  <div class="card bg-light">
    <div class="card-header">
      <div class="row up-bar">
        <h1>Ema hetkeolukord
        </h1>
        <button
          class="btn btn-danger closing"
          (click)="onCloseMomStatusPanel()">
          <img
            src="assets/img/sulge.jpeg"
            class="x">
        </button>
      </div>
    </div>
    <div class="col">
      <div class="row">
        <button
          class="btn btn-secondary"
          (click)="changeMomStatus(momStatusEnum.MISSING)"
          style="width: 230px">
          <img src="assets/img/kadunud.jpg" class="statusPanel">
        </button>
        <button
          class="btn btn-secondary"
          (click)="changeMomStatus(momStatusEnum.IN_CAGE)"
          style="width: 230px">
          <img src="assets/img/puurigaTarru.png" class="statusPanel">
        </button>
        <button
          class="btn btn-secondary"
          (click)="changeMomStatus(momStatusEnum.UN_CAGED)"
          style="width: 230px">
          <img src="assets/img/puuristV2lja.png" class="statusPanel">
        </button>
      </div>
      <div class="row">
        <button
          class="btn btn-secondary"
          (click)="changeMomStatus(momStatusEnum.UNKNOWN)"
          style="width: 230px">
          <img src="assets/img/teadmata.jpg" class="statusPanel">
        </button>
        <img src="assets/img/arrow.png" alt="" style="width: 450px; margin: 40px">
        <button
          class="btn btn-secondary"
          (click)="changeMomStatus(momStatusEnum.SEEN)"
          style="width: 230px">
          <img src="assets/img/n2htud.png" class="statusPanel">
        </button>
      </div>
      <div class="row">
        <button
          class="btn btn-secondary"
          (click)="changeMomStatus(momStatusEnum.FREAK)"
          style="width: 230px">
          <img src="assets/img/v22rema.png" class="statusPanel">
        </button>
        <button
          class="btn btn-secondary"
          (click)="changeMomStatus(momStatusEnum.HATCHED)"
          style="width: 230px; margin-left: 160px">
          <img src="assets/img/koorunudEma.jpg" class="statusPanel">
        </button>
      </div>
    </div>
  </div>
</jw-modal>
