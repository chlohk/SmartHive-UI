<div [ngSwitch]="loadedMotherStatus" >
  <app-freak *ngSwitchCase="motherStatusEnum.FREAK"></app-freak>
  <app-hatched
    *ngSwitchCase="motherStatusEnum.HATCHED"
    (onChangeMotherStatus)="onChangeMotherStatusButtonClick($event)">
  </app-hatched>
  <app-in-cage *ngSwitchCase="motherStatusEnum.IN_CAGE"></app-in-cage>
  <app-missing *ngSwitchCase="motherStatusEnum.MISSING"></app-missing>
  <app-seen
    *ngSwitchCase="motherStatusEnum.SEEN"
    (onChangeMotherStatus)="onChangeMotherStatusButtonClick($event)">
  </app-seen>
  <app-un-caged *ngSwitchCase="motherStatusEnum.UN_CAGED"></app-un-caged>
  <app-unknown *ngSwitchCase="motherStatusEnum.UNKNOWN"></app-unknown>
</div>

<jw-modal id="mother-status">
  <h4>Ema hetkeolukord</h4>
  <button
    class="btn btn-secondary"
    (click)="changeMotherStatus(motherStatusEnum.MISSING)">Puudu: -
  </button>
  <button
    class="btn btn-secondary"
    (click)="changeMotherStatus(motherStatusEnum.IN_CAGE)">Puuriga tarus: -
  </button>
  <button
    class="btn btn-secondary"
    (click)="changeMotherStatus(motherStatusEnum.UN_CAGED)">Puurist v채lja lastud: -
  </button>
  <button
    class="btn btn-secondary"
    (click)="changeMotherStatus(motherStatusEnum.SEEN)">N채htud: OK
  </button>
  <br>
  <button
    class="btn btn-secondary"
    (click)="changeMotherStatus(motherStatusEnum.UNKNOWN)">Teadmata: WORKING
  </button>
  <br>
  <button
    class="btn btn-secondary"
    (click)="changeMotherStatus(motherStatusEnum.FREAK)">V채채rema: -
  </button>
  <button
    class="btn btn-secondary"
    (click)="changeMotherStatus(motherStatusEnum.HATCHED)">Koorunud: OK
  </button>
</jw-modal>
