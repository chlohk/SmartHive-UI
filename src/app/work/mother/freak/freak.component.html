<div class="container">
  <div class="row">
    <div class="col-7.5">
      <div
        class="card bg-light mb-3"
        style="max-width: 16rem; height: 42.5rem; margin-left:auto;margin-right:auto;text-align:center">
        <div class="card-header">
          <button
            type="button"
            class="btn btn-light btn-outline-primary"
            style="width: 200px; height: 80px; margin: 0px">
            <img
              src="assets/img/muuda.png"
              alt="ii"
              style="height: 65px"
              (click)="onChangeMotherStatusButtonClick(null)">
          </button>
        </div>

        <div class="card-body" style="background-color: white">


          <img
            src="assets/img/v22rema.png" alt="ii"
            style="width: 230px;">
          <h3 class="word">{{ momStatusSectionTimeText }}</h3>


          <img
            src="assets/img/voitlusV22remaga.png" alt="ii"
            style="margin-top: 77px; height: 160px; max-height: 160px;">


        </div>
      </div>
    </div>
    <div class="col-4.5">
      <button
        type="button"
        class="btn btn-light btn-outline-secondary"
        (click)="onOpenMomStatusSectionEditButton()"
        style="margin-top: 150px;">
        <img
          src="assets/img/muudaNupp.png"
          alt="ii"
          class="pencil">
      </button>
      <br>
      <button
        type="button"
        class="btn btn-light btn-outline-secondary"
        (click)="onOpenFreakMotherLogEditButton()"
        style="margin-top: 70px;">
        <img
          src="assets/img/muudaNupp.png"
          alt="ii"
          class="pencil">
      </button>
    </div>
  </div>
</div>

<jw-modal id="mother-freak-edit" style="max-width: 50rem; height: 45rem">
  <div class="card bg-light">
    <div class="card-header">
      <div class="row up-bar">
        <h1>Mis ajast on tarus väärema?</h1>
        <button
          class="btn btn-danger closing"
          (click)="onCloseMomStatusSectionEditButton()">
          <img
            src="assets/img/sulge.jpeg"
            class="x">
        </button>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-4">
        <img src="assets/img/v22rema.png" alt="">
        <br>
        <div class="radio option">
          <label>
            <h2>
              <input
                type="radio"
                name="freak"
                class="bigRadio"
                [checked]="radioBtnMomStatusSelection === actionTimeEnum.TODAY"
                (change)="radioBtnMomStatusSelected(actionTimeEnum.TODAY)">
              Täna
            </h2>
          </label>
        </div>
        <div class="radio option">
          <label>
            <h2>
              <input type="radio" name="freak"
                     class="bigRadio"
                     [checked]="radioBtnMomStatusSelection === actionTimeEnum.PAST_DATE"
                     (change)="radioBtnMomStatusSelected(actionTimeEnum.PAST_DATE)">
              &nbsp;&nbsp;&nbsp;
              <input
                type="number"
                size="3"
                class="num"
                [(ngModel)]="radioBtnStatusPastDateInputValue"> päeva tagasi
            </h2>
          </label>
        </div>
        <div
          *ngIf="momStatusInitialValueText"
          class="radio option">
          <label>
            <h2>
              <input type="radio" name="freak"
                     class="bigRadio"
                     (change)="radioBtnMomStatusSelected(actionTimeEnum.INITIAL_DATE)">
              &nbsp;
              <img src="assets/img/tagasi.png" alt="" style="height: 45px">
              ({{ momStatusInitialValueText }})
            </h2>
          </label>
        </div>
      </div>
      <div class="col-7">
        <div class="row">
          <h2>Oled kindel, et tarus pole enam väärema?</h2>
        </div>
        <div class="row option">
          <h2>Vali teine ema staatus:&nbsp;&nbsp;&nbsp;</h2>
          <button
            type="button"
            class="btn btn-light btn-outline-primary"
            style="width: 200px; height: 80px; margin: 0px">
            <img
              src="assets/img/muuda.png"
              alt="ii"
              style="height: 65px"
              (click)="onChangeMotherStatusButtonClick()">
          </button>
        </div>
        <div class="row twoButtons">
          <button class="btn btn-light btn-outline-danger"
                  style="color: red; height: 70px; width: 200px; margin-left: 100px"
                  (click)="onCloseMomStatusSectionEditButton()">
            <h2>Loobun</h2>
          </button>
          <button class="btn btn-light btn-outline-success"
                  style="color: green; height: 70px; width: 200px; margin-left: 100px"
                  (click)="saveMotherStatusSectionValues()">
            <h2>Salvestan</h2>
          </button>
        </div>
      </div>
    </div>
  </div>
</jw-modal>


<jw-modal id="mother-freak-log-edit">

    <div class="card-header">
      <div class="row up-bar">
        <h1>Vääremast latisaamise logi
        </h1>

          (click)="onCloseFreakMotherLogEditButton()">

      </div>
    </div>
    <div  style="overflow-y:auto;
            overflow-x:hidden;
            border-color: dimgray;

        </div>

            type="button"
            class="btn btn-light btn-outline-secondary">
            <img
              src="assets/img/trash.png"
              class="pencil"
            >
          </button>
          <button
            type="button"
            class="btn btn-light btn-outline-secondary">
            <img
              src="assets/img/muudaNupp.png"
              class="pencil">
          </button>
        </div>
      </div>
      <div class="row"
           style="background-color: #e8e8e8; border-style: solid; border-color: white;">
        <div class="col-sm-8">
          <h3>Proovisin veel korda tühjendada</h3>
        </div>
        <div class="col-sm-4">
          <button
            type="button"
            class="btn btn-light btn-outline-secondary">
            <img
              src="assets/img/trash.png"
              class="pencil"
            >
          </button>
          <button
            type="button"
            class="btn btn-light btn-outline-secondary">
            <img
              src="assets/img/muudaNupp.png"
              class="pencil">
          </button>
        </div>
      </div>
    </div>
    <button class="btn btn-light btn-outline-success" style="color: green; height: 70px; width: 200px; margin-left: 100px"><h2>Salvestan</h2></button>
  </div>
</jw-modal>
